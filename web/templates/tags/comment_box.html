<section id="comment-box">
  <h4>{% trans 'comments'|capfirst %}</h4>
  <form action="" method="post" id="comment-form">
    <input type="hidden" name="post_id" value="{{ post.id }}">
    <textarea
      id="comment-form-content"
      name="content"
      cols="{{ siteconfig.comment_form_textarea_cols }}"
      rows="{{ siteconfig.comment_form_textarea_rows }}"
      placeholder="{% trans 'comment'|capfirst %}"
    ></textarea>
    <button id="comment-form-btn">{{ siteconfig.comment_form_button_label }}</button>
  </form>
  <div>
    {% for comment in post.comments %}
    <div class="comment-item">
      <small>{{ comment.create_at }} | {{ comment.author }}</small>
      <p>{{ comment.content }}</p>
    </div>
    {% endfor %}
  </div>
</section>
